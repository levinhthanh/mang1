<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm trong mảng</title>
</head>

<body>
    <script>
        let value = prompt("Nhập số cần tìm: ");
        let x = [-3, 5, 1, 3, 2, 10];
        for (let i = 0; i < x.length; i++) {
            if (value == x[i]) {
                alert("Giá trị " + x[i] + " nằm ở vị trí " + i);
            }
            else alert("Giá trị " + value + " không tìm thấy. ");
        }
    </script>
</body>

</html>
